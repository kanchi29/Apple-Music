<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Apple Music - Top Picks For You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Apple_Music"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Faith In The Future - Deluxe Version</h1>
            <div>
              <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>The Greatest</span>
                <span class="songlistplay"><span class="timestamp">03:01<i class="fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Written All Over Your Face</span>
                <span class="songlistplay"><span class="timestamp">02:40<i class="fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Bigger Than Me</span>
                <span class="songlistplay"><span class="timestamp">03:41<i class="fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Face The Music</span>
                <span class="songlistplay"><span class="timestamp">02:48<i class="fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Headline</span>
                <span class="songlistplay"><span class="timestamp">02:53<i class="fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Saturdays</span>
                <span class="songlistplay"><span class="timestamp">04:24<i class="fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Holding On To Heartache</span>
                <span class="songlistplay"><span class="timestamp">03:30<i class="fa-solid fa-play" id="back"></i></span></span>
              </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward" id="back"></i>
            <i class="fa-3x fa-solid fa-play" id="back"></i>
            <i class="fa-3x fa-solid fa-forward" id="back"></i>
        </div> 
        <div class="songInfo">
          Written All Over Your Face - Louis Tomlinson 
        </div>   
    </div>
    <script src="https://kit.fontawesome.com/b5aece10b4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
