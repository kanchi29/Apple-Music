<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Apple Music - Top Picks For You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Apple_Music"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Faith In The Future - Deluxe Version</h1>
            <div>
              <div class="songItem">
                <img src="covers/cover.jpg" alt="1">
                <span  class="songName">The Greatest</span>
                <span class="songlistplay"><span class="timestamp">03:01<i id="0" class="songItemPlay fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="covers/cover.jpg" alt="1">
                <span class="songName"> Written All Over Your Face </span>
                <span class="songlistplay"><span class="timestamp">02:40<i id="1" class="songItemPlay fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="covers/cover.jpg" alt="1">
                <span class="songName">Bigger Than Me</span>
                <span class="songlistplay"><span class="timestamp">03:41<i id="2" class="songItemPlay fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="covers/cover.jpg" alt="1">
                <span class="songName">Face The Music</span>
                <span class="songlistplay"><span class="timestamp">02:48<i id="3" class="songItemPlay fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="covers/cover.jpg" alt="1">
                <span class="songName">Headline</span>
                <span class="songlistplay"><span class="timestamp">02:53<i id="4" class="songItemPlay fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="covers/cover.jpg" alt="1">
                <span class="songName">Saturdays</span>
                <span class="songlistplay"><span class="timestamp">04:24<i id="5" class="songItemPlay fa-solid fa-play" id="back"></i></span></span>
              </div>
              <div class="songItem">
                <img src="covers/cover.jpg" alt="1">
                <span class="songName">Holding On To Heartache</span>
                <span class="songlistplay"><span class="timestamp">03:30<i id="6" class="songItemPlay fa-solid fa-play" id="back"></i></span></span>
              </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward" ></i>
            <i class="fa-3x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward" ></i>
        </div> 
        <div class="songInfo">
          Written All Over Your Face - Louis Tomlinson 
        </div>   
    </div>
    <script src="https://kit.fontawesome.com/b5aece10b4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
